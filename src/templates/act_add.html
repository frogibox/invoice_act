<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление акта - Учет счетов и актов</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-control, .form-select {
            border-color: #adb5bd; box-shadow: inset 0 1px 3px rgba(0,0,0,0.12);
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea; box-shadow: inset 0 1px 3px rgba(0,0,0,0.12), 0 0 0 0.2rem rgba(102,126,234,0.25);
        }
        .container { max-width: 700px; }
        .settings-card { background: #fff; border-radius: 8px; padding: 20px; margin-top: 20px; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important; padding-top: 0.3rem; padding-bottom: 0.3rem; }
        .navbar-brand { padding-top: 0.2rem; padding-bottom: 0.2rem; font-size: 1rem; }
        .nav-link { padding: 0.3rem 0.5rem !important; font-size: 0.9rem; }
        .nav-link.active { 
            font-weight: bold; 
            text-decoration: underline;
            background-color: rgba(255,255,255,0.15);
            border-radius: 4px;
        }
        .alert-info {
            background-color: #e7f3ff;
            border-color: #b8daff;
            color: #004085;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">Учет счетов и актов</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/contractors-list">Контрагенты</a>
                <a class="nav-link" href="/">Счета</a>
                <a class="nav-link" href="/linked-acts">Привязанные акты</a>
                <a class="nav-link" href="/unlinked-acts">Свободные акты</a>
                <a class="nav-link" href="/import">Импорт</a>
                <a class="nav-link" href="/employees">Сотрудники</a>
                <a class="nav-link" href="/settings">Настройки</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4 class="mb-3">Добавление акта</h4>
        
        <div class="settings-card">
            <div class="mb-3">
                <label class="form-label">№ акта *</label>
                <input type="text" class="form-control" id="numberInput" placeholder="Введите номер акта" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Контрагент</label>
                <input type="text" class="form-control" id="contractorInput" placeholder="Введите наименование контрагента" oninput="checkContractorName()">
                <div id="contractorMessage" class="mt-2" style="display: none;"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">ИНН</label>
                <input type="text" class="form-control" id="innInput" placeholder="Введите ИНН" oninput="checkInn()">
                <div id="innMessage" class="mt-2" style="display: none;"></div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Дата подписания</label>
                <input type="date" class="form-control" id="signingDateInput">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Сумма</label>
                <input type="number" step="0.01" class="form-control" id="amountInput" placeholder="Введите сумму">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Ответственный менеджер</label>
                <select class="form-select" id="responsibleInput">
                    <option value="">Выберите менеджера</option>
                    {% for emp in employees %}
                    <option value="{{ emp.last_name }} {{ emp.first_name }}{% if emp.middle_name %} {{ emp.middle_name }}{% endif %}">
                        {{ emp.last_name }} {{ emp.first_name }}{% if emp.middle_name %} {{ emp.middle_name }}{% endif %}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Привязать к счету</label>
                <select class="form-select" id="invoiceInput">
                    <option value="">Без привязки</option>
                    {% for inv in invoices %}
                    <option value="{{ inv.id }}">{{ inv.number }} - {{ inv.contractor_name }} ({{ inv.date }})</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="d-flex gap-2">
                <button class="btn btn-primary" onclick="addAct()">Добавить</button>
                <a href="/unlinked-acts" class="btn btn-secondary">Отмена</a>
            </div>
            
            <div id="resultMessage" class="mt-3" style="display: none;"></div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        const contractorInput = document.getElementById('contractorInput');
        const innInput = document.getElementById('innInput');
        const contractorMessage = document.getElementById('contractorMessage');
        const innMessage = document.getElementById('innMessage');
        const resultMessage = document.getElementById('resultMessage');
        
        let existingContractorByInn = null;
        let existingContractorByName = null;
        
        function checkInn() {
            const inn = innInput.value.trim();
            
            innMessage.style.display = 'none';
            existingContractorByInn = null;
            
            if (inn.length < 2) {
                return;
            }
            
            fetch(`/contractor/by-inn/${encodeURIComponent(inn)}`)
                .then(r => r.json())
                .then(data => {
                    if (data.found) {
                        existingContractorByInn = data.contractor;
                        contractorInput.value = data.contractor.name;
                        innMessage.innerHTML = `<div class="alert alert-info mb-0">Контрагент найден: <strong>${data.contractor.name}</strong></div>`;
                        innMessage.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error('Error checking INN:', err);
                });
        }
        
        function checkContractorName() {
            const name = contractorInput.value.trim();
            
            contractorMessage.style.display = 'none';
            existingContractorByName = null;
            
            if (name.length < 2) {
                return;
            }
            
            fetch(`/contractor/by-name/${encodeURIComponent(name)}`)
                .then(r => r.json())
                .then(data => {
                    if (data.found) {
                        existingContractorByName = data.contractor;
                        if (data.contractor.inn) {
                            innInput.value = data.contractor.inn;
                        }
                        contractorMessage.innerHTML = `<div class="alert alert-info mb-0">Контрагент найден, ИНН: <strong>${data.contractor.inn || 'не указан'}</strong></div>`;
                        contractorMessage.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error('Error checking contractor name:', err);
                });
        }
        
        function addAct() {
            const number = document.getElementById('numberInput').value.trim();
            const contractorName = contractorInput.value.trim();
            const inn = innInput.value.trim();
            const signingDate = document.getElementById('signingDateInput').value;
            const amount = document.getElementById('amountInput').value;
            const responsible = document.getElementById('responsibleInput').value;
            const invoiceId = document.getElementById('invoiceInput').value;
            
            if (!number) {
                resultMessage.innerHTML = '<div class="alert alert-danger">Введите номер акта</div>';
                resultMessage.style.display = 'block';
                return;
            }
            
            const formData = new FormData();
            formData.append('number', number);
            formData.append('contractor_name', contractorName);
            formData.append('inn', inn);
            formData.append('signing_date', signingDate);
            formData.append('amount', amount);
            formData.append('responsible_manager', responsible);
            formData.append('invoice_id', invoiceId);
            
            fetch('/act/add', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    resultMessage.innerHTML = `<div class="alert alert-success">Акт успешно добавлен. <a href="${invoiceId ? '/linked-acts' : '/unlinked-acts'}">Вернуться к списку</a></div>`;
                    resultMessage.style.display = 'block';
                    document.getElementById('numberInput').disabled = true;
                    contractorInput.disabled = true;
                    innInput.disabled = true;
                    document.getElementById('signingDateInput').disabled = true;
                    document.getElementById('amountInput').disabled = true;
                    document.getElementById('responsibleInput').disabled = true;
                    document.getElementById('invoiceInput').disabled = true;
                } else {
                    resultMessage.innerHTML = `<div class="alert alert-danger">Ошибка: ${data.error || 'Не удалось добавить акт'}</div>`;
                    resultMessage.style.display = 'block';
                }
            })
            .catch(err => {
                resultMessage.innerHTML = '<div class="alert alert-danger">Ошибка при добавлении акта</div>';
                resultMessage.style.display = 'block';
            });
        }
    </script>
</body>
</html>
