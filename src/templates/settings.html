<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - Учет счетов и актов</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-control, .form-select {
            border-color: #adb5bd; box-shadow: inset 0 1px 3px rgba(0,0,0,0.12);
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea; box-shadow: inset 0 1px 3px rgba(0,0,0,0.12), 0 0 0 0.2rem rgba(102,126,234,0.25);
        }
        .container { max-width: 800px; }
        .settings-card { background: #fff; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important; padding-top: 0.3rem; padding-bottom: 0.3rem; }
        .navbar-brand { padding-top: 0.2rem; padding-bottom: 0.2rem; font-size: 1rem; }
        .nav-link { padding: 0.3rem 0.5rem !important; font-size: 0.9rem; }
        .nav-link.active { 
            font-weight: bold; 
            text-decoration: underline;
            background-color: rgba(255,255,255,0.15);
            border-radius: 4px;
        }
        .radio-group.disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">Учет счетов и актов</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/contractors-list">Контрагенты</a>
                <a class="nav-link" href="/">Счета</a>
                <a class="nav-link" href="/linked-acts">Привязанные акты</a>
                <a class="nav-link" href="/unlinked-acts">Свободные акты</a>
                <a class="nav-link" href="/import">Импорт и Настройки</a>
                <a class="nav-link" href="/employees">Сотрудники</a>
                <a class="nav-link active" href="/settings">Настройки</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4 class="mb-4">Настройки</h4>
        
        <div class="settings-card">
            <h5 class="mb-3">Удаление контрагента</h5>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="skipDeleteQuestion" {% if settings.get('skip_contractor_delete_question') == 'true' %}checked{% endif %}>
                    <label class="form-check-label" for="skipDeleteQuestion">
                        Не задавать вопрос при удалении контрагента
                    </label>
                </div>
            </div>
            
            <div class="radio-group {% if settings.get('skip_contractor_delete_question') != 'true' %}disabled{% endif %}" id="deleteActionGroup">
                <label class="form-label">Действие при удалении контрагента:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="deleteAction" id="deleteAction1" value="delete" {% if settings.get('contractor_delete_action') == 'delete' %}checked{% endif %}>
                    <label class="form-check-label" for="deleteAction1">
                        Удалять все связанные счета и акты
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="deleteAction" id="deleteAction2" value="keep" {% if settings.get('contractor_delete_action') == 'keep' %}checked{% endif %}>
                    <label class="form-check-label" for="deleteAction2">
                        Оставить все связанные счета и акты (они останутся без привязки к контрагенту)
                    </label>
                </div>
            </div>
            
            <div class="mt-3">
                <button class="btn btn-primary" onclick="saveSettings()">Сохранить настройки</button>
            </div>
            <div id="saveMessage" class="mt-2" style="display: none;"></div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        const skipCheckbox = document.getElementById('skipDeleteQuestion');
        const deleteActionGroup = document.getElementById('deleteActionGroup');
        
        skipCheckbox.addEventListener('change', function() {
            if (this.checked) {
                deleteActionGroup.classList.remove('disabled');
            } else {
                deleteActionGroup.classList.add('disabled');
            }
        });
        
        function saveSettings() {
            const skipDeleteQuestion = skipCheckbox.checked;
            let deleteAction = '';
            const radioButtons = document.querySelectorAll('input[name="deleteAction"]:checked');
            if (radioButtons.length > 0) {
                deleteAction = radioButtons[0].value;
            }
            
            const formData = new FormData();
            formData.append('skip_delete_question', skipDeleteQuestion ? 'on' : '');
            formData.append('delete_action', deleteAction);
            
            fetch('/settings/save', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                const msg = document.getElementById('saveMessage');
                if (data.success) {
                    msg.textContent = 'Настройки сохранены!';
                    msg.className = 'mt-2 text-success';
                } else {
                    msg.textContent = 'Ошибка: ' + (data.error || 'Не удалось сохранить');
                    msg.className = 'mt-2 text-danger';
                }
                msg.style.display = 'block';
                setTimeout(() => { msg.style.display = 'none'; }, 3000);
            })
            .catch(err => {
                const msg = document.getElementById('saveMessage');
                msg.textContent = 'Ошибка сохранения';
                msg.className = 'mt-2 text-danger';
                msg.style.display = 'block';
            });
        }
    </script>
</body>
</html>
